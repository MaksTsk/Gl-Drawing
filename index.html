<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Drawing</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src='scripts/renderer.js'></script>
	<script type="text/javascript" src="common/webgl-utils.js"></script>
	<script type="text/javascript" src="common/initShaders.js"></script>
	<script type="text/javascript" src="common/MV.js"></script>

	<script id="vertex-shader" type="x-shader/x-vertex">

		attribute vec2 a_position;

		void main()
		{
		    gl_Position = vec4(a_position.x, a_position.y, 0, 1);
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		void main()
		{
		    gl_FragColor = vec4(1.0, 0.4, 0.0, 1.0 );
		}
	</script>

</head>
<body>
	<div class='table'>
		<div class='row'>
			<label class="slider-label">Line Width:</label>
			<input class='slider' type="range" id='width-slider' min='0' max='10' step='1'>
		</div>
		<div class="row">
			<canvas id="gl-canvas" width="512" height="512" style="background-color: black;">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</div>
	</div>
</body>
</html>
